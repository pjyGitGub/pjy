<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <img src="../img/logo.jpg">
    </header>

    <main>
        <div class="bg">
            <div class="box">
                <dlv class="title">免费注册</dlv>
                <div class="userName">
                    <label class="uName">用户名</label>
                    <input type="text" placeholder="会员名/邮箱/手机号" class="unameTxt">
                </div>
                <div class="userPwd">
                    <label class="uPwd">密 码</label>
                    <input type="password" placeholder="密码" class="pwdTxt">
                </div>
                <div class="userPhone">
                    <label class="uPhone">手 机</label>
                    <input type="text" placeholder="手机号码" class="phoneTxt">
                </div>
                <button class="btn">注 册</button>
                <div class="list">
                    <a href="">忘记密码</a>
                    <a href="">忘记用户名</a>
                    <a href="../html/login.html">用户登录</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img src="../img/login_footer.jpg">
    </footer>
</body>
</html>
